<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
	<style>
		body
		{
			background-color: grey;
			font-family: Aerial;
		}
		h1
		{
			text-align: center;
		}
		.calc
		{
			width: 400px;
			background-color: white;
			margin: auto;
			margin-bottom: 20px;
			position: relative;
		}
		input, select
		{
			font-size: 12px;
			text-align: center;
		}
	</style>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js">
	</script>
	<script>
		var calc;
		var left;
		var right;
		var op;

		$(document).ready(function()
		{
			calc = $("#calc");
			left = $("#left");
			right = $("#right");
			op = $("#op");
			calc.submit(submit);
			setInterval("alert('Please, use me...')", 30000);
		})

		function submit(event)
		{
			event.preventDefault();
			var l = Number(left.val());
			var r = Number(right.val());
			if (l < 0 || r < 0 || l === 'NaN' || r === 'NaN')
			{
				alert("Error :(");
				return false;
			}
			switch (op.val())
			{
				case ('add'):
					result(l + r);
					break;
				case ('sub'):
					result(l - r);
					break;
				case ('mul'):
					result(l * r);
					break;
				case ('div'):
					if (r === 0)
						result("It's over 9000!");
					else
						result(l / r);
					break;
				case ('mod'):
					if (r === 0)
						result("It's over 9000!");
					else
						result(l % r);
					break;
				default:
					result("operation not found");
					break;
			}
		}

		function result(res)
		{
			console.log(res);
			alert(res);
		}
	</script>
</head>
<body>
	<div class="page">
		<div class="calc">
			<h1>Calculator</h1>
			<form action="" id="calc">
				<input type="text" id="left">
				<select id="op">
					<option value="add">+</option>
					<option value="sub">-</option>
					<option value="mul">*</option>
					<option value="div">/</option>
					<option value="mod">%</option>
				</select>
				<input type="text" id="right">
				<input type="submit" id="submit" value="Try me!">
			</form>
		</div>
	</div>
</body>
</html>
